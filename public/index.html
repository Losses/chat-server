<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>The guestbook</title>
  <link rel="stylesheet" href="material.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <ul class="pages">
    <li class="chat page">
      <div class="chatArea">
        <ul class="messages"></ul>
      </div>
      <form id="send_form" class="mdl-shadow--2dp" action="#" autocomplete="off">
        <input class="inputMessage" placeholder="Your message here."/>
        <button class="mdl-button mdl-js-button mdl-button--icon" type="submit">
          <img src="assets/images/send.svg" alt="send" />
        </button>
      </form>
      <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored scroll_button">
        <img src="assets/images/up.svg" alt="scroll to top" />
      </button>
    </li>
    <li class="login page">
      <div class="login_card mdl-card mdl-shadow--2dp">
        <div class="mdl-card__title mdl-card--expand">
          <h2 class="mdl-card__title-text">Who are you?</h2>
        </div>
        <div class="mdl-card__supporting-text">
          <form id="login_form" action="#">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" id="usernameInput" maxlength="14">
              <label class="mdl-textfield__label" for="usernameInput">Name</label>
            </div>
            <br />
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" id="emailInput" maxlength="50">
              <label class="mdl-textfield__label" for="emailInput">Email</label>
            </div>
            <div class="submit_wrap">
              <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" type="submit">
                Join Chat
              </button>
            </div>
          </form>
        </div>
      </div>
    </li>
  </ul>

  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>
  <script src="/material.min.js"></script>
</body>
</html>
